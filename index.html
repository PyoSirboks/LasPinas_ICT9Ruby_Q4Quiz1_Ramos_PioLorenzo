<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;
</head>
<body>
    <div class="container">
    <div class="row">
        <div class="col">
            <img src="body-mass-index.jpg" width="400px">
        </div>
        <div class="col">
            <h2>BMI Calculator</h2><br>
            <p><strong>Body Mass Index (BMI)</strong> categories are standardized classifications used to assess weight status based on an individual's height and weight measured in kilograms per square meter (kg/m<sup>2</sup>).</p>
            <br>
            <details style="text-align: center;">
                <summary><u>Instructions</u></summary>
                <i>Enter your weight in kilos and height in meters to find your BMI</i>
            </details>
            <br>
            <div class="mb-3">
                <label for="num1" class="form-label"><kbd>Kilograms</kbd></label>
                <input type="number" id="kilos" class="form-control" placeholder="Weight in kilograms" required>
            </div>
            <div class="mb-3">
                <label for="num2" class="form-label"><kbd>Meters</kbd></label>
                <input type="number" id="meters" class="form-control" placeholder="Height in meters" required><br>
                <button type="button" class="btn btn-warning" onclick="res()">Calculate</button>
            </div>
        </div>
        <h2 id="prod">BMI : __</h2>
    </div>
    </div>
    <script>
        function res() {
            var kg = document.getElementById("kilos").value;
            var m = document.getElementById("meters").value;
            var z = Math.round(kg / Math.pow(m, 2))
            document.getElementById('prod').innerHTML = 'BMI : ' + z; 
            if (z > 35) {document.getElementById("prod").innerHTML = 'BMI : ' + z + ' youre are very fat'}
            if (z <18) {document.getElementById("prod").innerHTML = 'BMI : ' + z + ' youre are very thin'}
        }
    </script>
</body>
</html>
